}

<body>

    <div style="margin-top:2px">
  <h1 style="font-size:50px;color:black">Create Event</h1>
  </div>
  <div style="width:60%;margin:auto">
  <form id="createEventForm">
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" name="eventName" required>
    <label for="eventDate">Date:</label>
    <input type="date" id="eventDate" name="eventDate" required>

    <label for="eventTime">Time:</label>
    <input type="time" id="eventTime" name="eventTime" required>

    <label for="eventType">Type of Event:</label>
    <select id="eventType" name="eventType" required>
      <option value="Birthday">Birthday</option>
      <option value="Ceremony">Ceremony</option>
      <option value="Official">Official</option>
      <option value="Other">Other</option>
      <!-- Add more options as needed -->
    </select>

    <label for="maxParticipants">Maximum No. of Participants:</label>
    <input type="number" id="maxParticipants" name="maxParticipants" min="1" required>
    <div style="margin:auto;width:200px">
    <button type="button" onclick="submitEvent()">Create Event</button>
    </div>
  </form>
  </div>
    </form>
  <div id="popup">
  <img src="tick.png" style="width:50px;margin-top:-40px">
  <h2>Thank You!</h2>
  <p STYLE="font-weight:900;text-align:center">Your Event has been Created.</p>
  <p id="randomNumber" style="font-size:20px;color:#A9A9A9;text-align:center;padding-top:5px"></p>
  <button onclick="hidePopup()" style="margin:0px 30%;background:#6fd649;width:40%">Close</button>
</div>
    <script>
        function submitEvent() {
            var eventName = document.getElementById("eventName").value;
            var eventDate = document.getElementById("eventDate").value;
            var eventTime = document.getElementById("eventTime").value;
            var eventType = document.getElementById("eventType").value;
            var maxParticipants = document.getElementById("maxParticipants").value;
            document.getElementById('popup').style.display = 'block';

            // Create a new event object
            var event = {
                name: eventName,
                date: eventDate,
                time: eventTime,
                type: eventType,
                maxParticipants: maxParticipants
            };

            // Save the event to local storage
            saveEvent(event);
        }
         function hidePopup() {
             document.getElementById('popup').style.display='none';
}

        function saveEvent(event) {
            // Retrieve existing events from local storage
            var events = JSON.parse(localStorage.getItem('events')) || [];

            // Add the new event
            events.push(event);

            // Save the updated events back to local storage
            localStorage.setItem('events', JSON.stringify(events));
        }
    </script>
