</head>
<body style="margin:0">
     <nav>

            <!-- Home Link -->

            <!-- About Us Link -->

    <div style="padding:50px;width:87%;padding-left:150px;background:url('head.png');background-size:cover;margin:0px">
    <h1 style="text-align:left;color:#A9A9A9;font-size:50px">Event Booking</h1></div>
    <div style="width:80%;margin:auto;opacity:0.9;background:url('fool.png')"><table id="eventTable">
        <tr>
            <th>Event Name</th>
            <th>Date of Event</th>
            <th>Time of Event</th>
            <th>Type of Event</th>
            <th>Max No. of Participants</th>
        </tr>
    </table>
    <button type="button" onclick="showPopup()" style="text-align:center;font-size:20px">Join Event</button>
    </div>
  <div id="popup">
  <img src="tick.png" style="width:50px;margin-top:-40px">
  <h2>Thank You!</h2>
  <p STYLE="font-weight:900;text-align:center">Here's your Passkey. Join the Event using this Passkey</p>
  <p id="randomNumber" style="font-size:20px;color:#A9A9A9;text-align:center;padding-top:5px"></p>
  <button onclick="hidePopup()" style="margin:0px 30%;background:#6fd649;width:40%">Close</button>
</div>
    <script>
        function loadEvents() {
            // Retrieve events from local storage
            var events = JSON.parse(localStorage.getItem('events')) || [];

            // Get the table element
            var table = document.getElementById("eventTable");

            // Clear existing rows
            table.innerHTML = "<tr><th>Event Name</th><th>Date of Event</th><th>Time of Event</th><th>Type of Event</th><th>Max No. of Participants</th></tr>";

            // Add each event to the table
            events.forEach(function(event) {
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                cell1.innerHTML = event.name;
                cell2.innerHTML = event.date;
                cell3.innerHTML = event.time;
                cell4.innerHTML = event.type;
                cell5.innerHTML = event.maxParticipants;
            });
        }

        // Load events table on page load
        window.onload = loadEvents;
        function generateRandomNumber() {
    return Math.floor(Math.random() * 9000000000) + 1000000000;
  }

  function showPopup() {
    var randomNumber = generateRandomNumber();
    document.getElementById('randomNumber').textContent = randomNumber;

    // Show the popup
    document.getElementById('popup').style.display = 'block';
  }

  function hidePopup() {
    // Hide the popup
    document.getElementById('popup').style.display = 'none';
  }
    </script>
